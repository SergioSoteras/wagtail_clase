{% load wagtailcore_tags %}
<div class="card my-4">
    <h5 class="card-header">Tags</h5>
    <div class="card-body">
      {% for tag in tags %}
      <a href="{% slugurl 'tags' %}?tag={{ tag }}" style="text-decoration: none;">
        <span style="color:black;">{{ tag }}</span>
      </a>|
      {% empty %}
        No tags yet
      {% endfor %}
    </div>
  </div>
